<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display" class="display">
        <ul id="mininav">
          <li id="clock">8:15</li>
          <li id="right icons">
            <img
              src="https://cdn.iconfinder.com/stored_data/2152733/128/png?token=1741268910-Gt4yN7U9JO%2FadHRTKz3hLJLB4nacgqFkYOTIE643miE%3D"
            />
          </li>
          <li id="icons">
            <img
              src="https://cdn.iconfinder.com/stored_data/2152735/128/png?token=1741269006-tLKtMG6l%2B0OtH8bQL8fw6IgbXw1%2BD04Qcp2%2Br0X2AMk%3D"
              alt=""
            />
          </li>
          <li id="icons">
            <img
              src="https://cdn.iconfinder.com/stored_data/2152738/128/png?token=1741269083-a6WHFI08ZpjNKYDUHTpLtTd1eF%2Bw4JAiTH8oliP2ECA%3D"
              alt=""
            />
          </li>
        </ul>
      </div>
      <p type="text" id="numDisplay" style="color: white">0</p>
      <div id="buttons" class="buttons">
        <button class="button other clearBtn" value="C">C</button>
        <button class="button other" value="+/-">
          <img
            src="https://cdn0.iconfinder.com/data/icons/ava-math/24/Plus_Minus-01-512.png"
          />
        </button>
        <button class="button other" value="%">%</button>
        <button class="button operator" value="รท">รท</button>
        <button class="button number" value="7">7</button>
        <button class="button number" value="8">8</button>
        <button class="button number" value="9">9</button>
        <button class="button operator" value="x">x</button>
        <button class="button number" value="4">4</button>
        <button class="button number" value="5">5</button>
        <button class="button number" value="6">6</button>
        <button class="button operator" value="-">-</button>
        <button class="button number" value="1">1</button>
        <button class="button number" value="2">2</button>
        <button class="button number" value="3">3</button>
        <button class="button operator" value="+">+</button>
        <button class="button number zeroBtn" value="0">0</button>
        <button class="button" value=".">.</button>
        <button class="button equalSign" value="=">=</button>
        <div id="end"></div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
