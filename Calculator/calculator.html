<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display" class="display"></div>
      <div id="buttons" class="buttons">
        <button class="button other">AC</button>
        <button class="button other">
          <img
            src="https://cdn0.iconfinder.com/data/icons/ava-math/24/Plus_Minus-01-512.png"
          />
        </button>
        <button class="button other">%</button>
        <button class="button operator">รท</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">x</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">+</button>
        <button class="button zeroBtn">0</button>
        <button class="button">.</button>
        <button class="button operator">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
