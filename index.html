<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo">
          <img src="odin-lined.png" id="logo" alt="" /><span class="odin"
            >ODIN</span
          >
        </div>
        <div><p class="footer">Photo by Eugene Golovesov on Unsplash</p></div>
        <img src="img.jpg" id="img" />
      </div>
      <div class="formContainer">
        <p class="first-part">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p class="second-part">You know you want to.</p>
        <p>Let's do this!</p>
        <div class="formDiv">
          <form action="">
            <div class="formPart">
              <div class="form fname">
                <label for="fname">FIRST NAME</label><br />
                <input type="text" id="fname" />
              </div>
              <div class="form lname">
                <label class="input" for="lname">LAST NAME</label><br />
                <input class="input" type="text" id="lname" />
              </div>
            </div>
            <div class="formPart">
              <div class="form email">
                <label for="email">EMAIL</label><br />
                <input type="email" id="email" />
              </div>
              <div class="form pnumber">
                <label class="input" for="number">PHONE NUMBER</label><br />
                <input class="input" type="number" id="number" />
              </div>
            </div>
            <div class="formPart">
              <div class="form password">
                <label for="pass">PASSWORD</label><br />
                <input type="password" id="pass" />
              </div>
              <div class="form confirm">
                <label class="input" for="confirm">CONFIRM PASSWORD</label
                ><br />
                <input class="input" type="password" id="confirm" />
              </div>
            </div>
            <button type="button">Create Account</button>
            <p>
              Already have an account?
              <span class="login"><strong>Log in</strong></span>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
