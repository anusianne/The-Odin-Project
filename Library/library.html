<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="library.css" />
  </head>
  <body>
    <dialog id="dialog">
      <form action="library.html" id="dialogForm">
        <label for="title"> Title: </label>
        <input type="text" id="title" name="title" required />
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" required />
        <label for="pages">Pages: </label>
        <input type="number" id="pages" name="pages" required />
        <label for="read">Read: </label>
        <input type="checkbox" id="read" name="read" checked /><br />
        <input id="closeBtn" type="submit" />
      </form>
    </dialog>
    <p>
      <button id="show-dialog">+ Add</button>
    </p>
    <div id="libraryContainer"></div>

    <script src="library.js" type="module"></script>
  </body>
</html>
